<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maraicher en ligne</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
</head>
<body>
<h1>Gestionnaire de stock</h1>
<div class="table-wrapper">
    <table class="fl-table" id="tabletest">
        <thead>
            <tr>
                <th>Id</th>
                <th>Article</th>
                <th>Prix à l'unité</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody id="body">
            <tr>
                <td>1</td>
                <td>Content 1</td>
                <td>Content 1</td>
                <td>Content 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Content 2</td>
                <td>Content 2</td>
                <td>Content 2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Content 3</td>
                <td>Content 3</td>
                <td>Content 3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Content 4</td>
                <td>Content 4</td>
                <td>Content 4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Content 5</td>
                <td>Content 5</td>
                <td>Content 5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Content 6</td>
                <td>Content 6</td>
                <td>Content 6</td>
            </tr>
        <tbody>
    </table>
</div>
<div>
    <h4>Article sélectionné :</h4>
    <label for="idInput">id =</label>
    <input type="text" name="id" id="idInput">
    <br>
    <label for="ArticleInput">Article =</label>
    <input type="text" name="article" id="ArticleInput">
    <br>
    <label for="prixInput">Prix à l'unité =</label>
    <input type="text" name="prix" id="prixInput">
    <br>
    <label for="stockInput">Quantité =</label>
    <input type="text" name="stock" id="stockInput">
    <br>
    <button id="updateButton">Mettre à jour</button>
</div>

<img src="" alt="image">

</body>
</html>
