<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maraicher en ligne</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
</head>
<body>

<div>
    <h1>Gestionnaire de stock</h1>
    <div class="table-wrapper">
        <table class="fl-table" id="tabletest">
            <thead>
            <tr>
                <th>Id</th>
                <th>Article</th>
                <th>Prix à l'unité</th>
                <th>Quantité</th>
            </tr>
            </thead>
            <tbody id="body">
            <tbody>
        </table>
    </div>
</div>
<div id="formulaire">
    <h4>Article sélectionné</h4>
    <div>id : <span id="idArticle"></span></div>
    <br>
    <div>Article : <span id="nomArticle"></span></div>
    <br>
    <label for="prixInput">Prix à l'unité</label>
    <input type="number" name="prix" id="prixInput">
    <br>
    <label for="stockInput">Quantité</label>
    <input type="number" name="stock" id="stockInput">
    <br>
    <button id="updateButton" class="button" role="button"><span class="text">Mettre à jour</span></button>
</div>

<img src="" alt="image" id="imageArticle">

</body>
</html>
